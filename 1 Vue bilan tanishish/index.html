<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>

<body>

    <div id="app">
        <input type="text" v-on:input="changeName">
        <h1>Hello {{ name }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue!'
            },
            methods: {
                changeName: function (event) {
                    this.name = event.target.value
                }
            }
        })
    </script>

</body>

</html>
