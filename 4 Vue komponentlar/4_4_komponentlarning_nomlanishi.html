<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>

<body>

    <div id="app">
        <my-counter></my-counter>
    </div>

    <div id="app2">
        <my-counter></my-counter>
    </div>

    <script src="../vue.js"></script>
    <script>
        var component = {
            template: `
            <div style="border: 1px solid black; padding: 10px;">
                <h2>Counter: {{ counter }}</h2>
                <button @click="add">Add</button>
            </div> `,
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                add: function () {
                    this.counter++
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'my-counter': component
            }
        })

        new Vue({
            el: '#app2',
            components: {
               myCounter: component
            }
        })
    </script>

</body>

</html>
